<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>Gráficos</title>
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
    <!-- jQuery -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <!-- highcharts -->
    <!-- <script src="https://code.highcharts.com/highcharts.src.js"></script> -->
    <script src="js/Highcharts-5.0.10/code/highcharts.src.js"></script>
    <script src="js/Highcharts-5.0.10/code/modules/data.js"></script>
    <script src="js/Highcharts-5.0.10/code/modules/drilldown.js"></script>
    <!-- <script src="https://code.highcharts.com/highcharts.js"></script> -->
    <!-- <script src="https://code.highcharts.com/modules/data.js"></script> -->
    <!-- <script src="https://code.highcharts.com/modules/drilldown.js"></script> -->
    <!-- scripts -->
    <script src="js/main.js"></script>
    <!--Font awesome -->
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-2"></div>
                <div class="col-md-8 col-xs-12 no-padding">
                    <div class="regular-space"></div>
                    <div class="row">
                        <p id="principal" style="text-align:left">
                            Métricas
                        </p>
                    </div>
                    <div class="regular-space"></div>
                    <div class="row">
                        <div class="col-md-7">
                            <div class="btn-group" data-toggle="buttons">
                                <label id="btn-posts" class="btn btn-primary active">
                                <input type="radio" name="options" id="option3" autocomplete="off" checked=""> Postagens
                              </label>
                                <label id="btn-words" class="btn btn-primary">
                                  <input type="radio" name="options" id="option1" autocomplete="off" checked> Palavras
                                </label>
                                <label id="btn-gender" class="btn btn-primary">
                                  <input type="radio" name="options" id="option2" autocomplete="off"> Gênero
                                </label>
                                <label id="btn-device" class="btn btn-primary">
                                  <input type="radio" name="options" id="option3" autocomplete="off"> Dispositivos
                                </label>
                                <label id="btn-publishers" class="btn btn-primary">
                                  <input type="radio" name="options" id="option3" autocomplete="off"> Publicadores
                                </label>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="btn-group" data-toggle="buttons">
                                <label id="btn-area" class="btn btn-primary active">
                                <input type="radio" name="options" id="option2" autocomplete="off" checked>
                                <i class="fa fa-area-chart" aria-hidden="true"></i>
                              </label>
                                <label id="btn-pie" class="btn btn-primary">
                                <input type="radio" name="options" id="option1" autocomplete="off">
                                <i class="fa fa-pie-chart" aria-hidden="true"></i>
                              </label>
                                <label id="btn-column" class="btn btn-primary">
                                <input type="radio" name="options" id="option3" autocomplete="off">
                                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                              </label>
                                <label id="btn-drilldown" class="btn btn-primary">
                                <input type="radio" name="options" id="option3" autocomplete="off">
                                <i class="fa fa-bar-chart" aria-hidden="true"></i>
                                <i class="fa fa-info" aria-hidden="true"></i>
                              </label>
                                <label id="btn-bar" class="btn btn-primary">
                                <input type="radio" name="options" id="option3" autocomplete="off">
                                <i class="fa fa-bars" aria-hidden="true"></i>
                              </label>
                            </div>
                        </div>
                        <div class="regular-space-max"></div>
                        <div class="col-md-12 chart-area" id="chart-container" style="min-width: 310px; height: 400px; margin: 0 auto">
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
</body>

</html>
